language: python
python:
  - "2.6"
  - "2.7"
  - pypy
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
      pip install -r requirements-api-generator.txt;
    fi

script:
  - nosetests -v tests/backlog
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
      nosetests -v tests/api_generator;
    fi
